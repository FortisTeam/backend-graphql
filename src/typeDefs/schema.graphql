type Token {
  token: String
}

type Mutation {
  registerUser(email: String!, password: String!): Token
  authUser(email: String!, password: String!): Token
  deleteMyUserAccount: DeleteResult
}

type DeleteResult {
  deletedCount: Int!
}

type User {
  email: String
  isAdmin: Boolean
  isActive: Boolean
  uuid: String
  registrationDate: String
  lastLogin: String
}

type Query {
  listAllUsers: [User]
}

schema {
  query: Query
  mutation: Mutation
}
